<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Jadwal Piket Kelas</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #e9ecef; 
            padding: 20px; 
        }
        table { 
            width: 70%; 
            border-collapse: collapse; 
            margin: auto; 
            background: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Efek bayangan */
        }
        th, td { 
            border: 1px solid #dee2e6; 
            padding: 12px; 
            text-align: left; 
        }
        th { 
            background-color: #007BFF; /* Warna biru */
            color: white; 
            text-align: center;
        }
        td:first-child {
            font-weight: bold; /* Menebalkan nama hari */
            width: 20%;
        }
    </style>
</head>
<body>

    <h2 style="text-align:center;">Jadwal Piket Kebersihan Kelas XI IPA 2</h2>
    <table>
        <tr>
            <th>Hari</th>
            <th>Petugas Piket</th>
        </tr>
        <tr>
            <td>Senin</td>
            <td>Andi, Budi, Citra, Dian</td>
        </tr>
        <tr>
            <td>Selasa</td>
            <td>Eka, Fajar, Gita, Hana</td>
        </tr>
        <tr>
            <td>Rabu</td>
            <td>Irfan, Jaka, Kiki, Lina</td>
        </tr>
        <tr>
            <td>Kamis</td>
            <td>Mira, Nana, Oki, Putra</td>
        </tr>
        <tr>
            <td>Jumat</td>
            <td>Rina, Sari, Tono, Wati</td>
        </tr>
    </table>

</body>
</html>
